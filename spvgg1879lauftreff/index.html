<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zentriertes Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container img {
        width: 70%;              /* oder z. B. 300px für feste Breite */
        max-width: 500px;         /* Begrenzung, damit es nicht zu groß wird */
        height: auto;             /* behält das Seitenverhältnis bei */
        margin-bottom: 20px;
        border-radius: 0;         /* ✅ keine Rundung */
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1.1rem;
      color: #555;
    }

    .button {
      margin-top: 20px;
      display: center;
      padding: 10px 20px;
      background-color: #191fcb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.7rem;
      max-width: 200px;
    }

    .button:hover {
      background-color: #e60707;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/Images/Flyer.JPG" alt="Flyer">
    <br><br>
    <a class="button" href="https://www.instagram.com/spvgghainstadt_lauftreff/" target="_blank">Instagramm</a>
    <a class="button" href="https://spvgg1879.de" target="_blank">Spvgg. Hainstadt</a>
    <a class="button" href="mailto:lauftreff@spvgg1879.de" target="_blank">Fragen?</a>
</div>
</body>
</html>
