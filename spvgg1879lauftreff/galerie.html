<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fotogalerie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 95%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    .button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #191fcb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.7rem;
    }

    .button:hover {
      background-color: #e60707;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unsere Fotogalerie</h1>
    <p>Ein paar Eindr端cke aus dem Lauftreff:</p>

    <div class="gallery">
      <img src="/Images/Flyer Fr端hling.png" alt="Flyer">

      <!-- Du kannst beliebig viele Bilder hinzuf端gen -->
    </div>

    <a class="button" href="index.html">Zur端ck</a>
  </div>
</body>
</html>
