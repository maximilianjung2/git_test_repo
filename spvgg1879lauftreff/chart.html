<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einzelläufe anzeigen</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
            text-align: center;
        }
        .chart-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        canvas {
            min-width: 1000px; /* für viele Balken scrollbar */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Einzelläufe – Spvgg. Hainstadt</h2>
        <canvas id="laufChart"></canvas>
    </div>

    <script>
        fetch('chart_data.php')
            .then(response => response.json())
            .then(json => {
                const ctx = document.getElementById('laufChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: json.labels,
                        datasets: [{
                            label: 'Kilometer pro Lauf',
                            data: json.data,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'x',
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Kilometer'
                                }
                            },
                            x: {
                                ticks: {
                                    autoSkip: true,
                                    maxRotation: 90,
                                    minRotation: 45
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    title: function(tooltipItems) {
                                        return tooltipItems[0].label;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Fehler beim Laden der Chartdaten:', error));
    </script>
</body>
</html>
